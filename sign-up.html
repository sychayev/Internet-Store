<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">

		<title>Sign in</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container _container">
					<div class="header__logo">
						<a href="index.html" class="header__link-logo">
							<img src="images/header-logo.svg" alt="header logo image">
						</a>
					</div>
					<div class="header__row-input input-search">
						<div class="input-search__search">
							<button type="submit" class="input-search__button"><a href="#"><img
										src="images/header-search-btn.svg" alt="search image"></a></button>
							<input type="search" placeholder="Search" class="input">
						</div>
					</div>
					<div class="header__sign-in">
						<select name="choice">
							<option value="1">English (united States)</option>
							<option value="2">Japan</option>
							<option value="3">Russian</option>
							<option value="4">Hebrew</option>
						</select>
					</div>
					<div class="header button">
						<div class="button__blue">
							<a href="#" class="button__blue-link">Login</a>
						</div>
						<div class="button__white">
							<a href="#" class="button__white-link">Sign Up</a>
						</div>
					</div>
				</div>
			</header>
			<main class="main__sign-in sign-in-main">
				<div class="sign-in-main__image">
					<img src="images/sign-up.jpg" alt="sign-up image">
				</div>
				<form action="post" class="sign-in-main__form">
					<div class="sign-in-main__title">Sign In Page</div>
					<div class="sign-in-main__google">
						<div class="sign-in-main__img-google">
							<img src="images/sign-in-google.svg" alt="sign-in-google image">
						</div>
						<div class="sign-in-main__link-ggogle">
							<a href="google.com">Continue With Google</a>
						</div>
					</div>
					<div class="sign-in-main__twitter">
						<div class="sign-in-main__img-twitter">
							<img src="images/sign-in-twitter.svg" alt="sign-in-twitter image">
						</div>
						<div class="sign-in-main__link-ggogle">
							<a href="twitter.com">Continue With Twitter</a>
						</div>
					</div>
					<div class="sign-in-main__or">
						<div class="sign-in-main__or-line"></div>
						<div class="sign-in-main__or-title">or</div>
						<div class="sign-in-main__or-line"></div>
					</div>
					<div class="sign-in-main__mail">
						<label for class="sign-in-main__labe">User name or email address</label>
						<input type="text" class="input-sign" placeholder>
					</div>
					<div class="sign-in-main__password">
						<div class="sign-in-main__password-row">
							<label for class="sign-in-main__label">Password</label>
							<div class="sign-in-main__pasword-hide">
								<label for class="sign-in-main__label"><img
										src="images/sign-in-hide.svg"
										alt="sign-in-hide image"></label>
								<label for class="sign-in-main__label">hide</label>
							</div>
						</div>
						<input type="text" class="input-sign">
					</div>
					<div class="sign-in-main__forgot-password">
						<a href="#">Use 8 or more characters with a mix of letters, numbers &
							symbols</a>
					</div>
					<div class="sign-up__checkbox-first">
						<div class="sign-up__check-box">
							<a href="#"><input type="checkbox"></a>
						</div>
						<div class="sign-up__checkbox-text">
							Agree to our Terms of use and Privacy Policy
						</div>
					</div>
					<div class="sign-up__checkbox-second">
						<div class="sign-up__check-box">
							<a href="#"><input type="checkbox"></a>
						</div>
						<div class="sign-up__checkbox-text">
							Subscribe to our monthly newsletter
						</div>
					</div>
					<div class="sign-in-main__btn-block">
						<div class="sign-in-main__blue-btn">
							<a href="#" class="sign-in-main__blue-link">Sign in</a>
						</div>
						<div class="sign-in-main__dont-account">
							Don't have an account?<a href="#" class="sign-in-main__sign-up-link">Sign
								up</a>
						</div>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
