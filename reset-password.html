<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">

		<title>Sign in</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container _container">
					<div class="header__logo">
						<a href="index.html" class="header__link-logo">
							<img src="images/header-logo.svg" alt="header logo image">
						</a>
					</div>
					<div class="header__row-input input-search">
						<div class="input-search__search">
							<button type="submit" class="input-search__button"><a href="#"><img
										src="images/header-search-btn.svg" alt="search image"></a></button>
							<input type="search" placeholder="Search" class="input">
						</div>
					</div>
					<div class="header__sign-in">
						<select name="choice">
							<option value="1">English (united States)</option>
							<option value="2">Japan</option>
							<option value="3">Russian</option>
							<option value="4">Hebrew</option>
						</select>
					</div>
					<div class="header button">
						<div class="button__blue">
							<a href="#" class="button__blue-link">Login</a>
						</div>
						<div class="button__white">
							<a href="sign-up.html" class="button__white-link">Sign Up</a>
						</div>
					</div>
				</div>
			</header>
			<main class="main__sign-in sign-in-main">
				<div class="sign-in-main__image">
					<img src="images/reset-password-page.jpg" alt="sign up page image">
				</div>
				<form action="post" class="sign-in-main__form">
					<div class="sign-in-main__title">Reset Your Password</div>
					<div class="forgot-password__text">Enter your email and we'll send you a link to reset your password.</div>
					<div class="forgot-password__text">Please  check it.</div>

					<div class="sign-in-main__mail">
						<label for class="forgot-password__label">Email</label>
						<input type="mailto:" class="forgot-password" placeholder="focus001@gmail.com">
					</div>

					<div class="sign-in-main__forgot-password">
						<a href="#">We can not find your email.</a>
					</div>
					<div class="sign-in-main__btn-block">
						<div class="sign-in-main__blue-btn">
							<a href="#" class="sign-in-main__blue-link">Send</a>
						</div>
						<div class="sign-in-main__dont-account">
							Back to Login
						</div>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
